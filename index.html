<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <img src="./images/instagram-celular.png" alt="Celular com o app do Instagram aberto">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./images/instagram-logo.png" class="insta-logo" alt="Logo do Instagram">
            <div class="profile-photo">
                <img src="./images/perfil-insta.jpg" alt="Foto do perfil">
            </div>
            <a href="#" class="insta-login">Continue como gabi.aranda</a>
            <a href="#" class="insta-logout">Remover conta</a>
        </div>
    </div>
</body>
</html>
