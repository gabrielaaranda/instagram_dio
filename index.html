<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular com o app do Instagram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com/">
                <img src="./images/instagram-logo.png" class="insta-logo" alt="Logo do Instagram">
                </a>
                <div class="profile-photo">
                    <img src="./images/perfil-insta.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="insta-login">Continue como gabi.aranda</a>
                <a href="https://www.instagram.com/" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabi.aranda?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
